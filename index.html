<!DOCTYPE html>
<html lang="ptbr">
  <head>
    <meta charset="UTF-8">
    <title>EEL816 - Afinador</title>
    <script type="text/javascript" src="tuner/js/onlinetuner.min.js"></script>
    <link href="tuner/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: none repeat scroll 0 0 #18bc9c;
        }
    </style>
  </head>
  <body onload="start()">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h1>Guitar Tuner</h1>
                    </div>
                </div>
            </div>
        </header>
        <section class="tuner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <canvas width="300" height="300" id="tunerHolder"></canvas>
                    </div>
                </div>
            </div>
            
        </section>
    
    
        <script>
            function start() {
                var canvasElement = document.getElementById("tunerHolder");
                var widget = new OnlineTuner.Widget.CircleWidget(canvasElement, '#18bc9c', '#2c3e50', '#18bc9c', '#2c3e50');
                var tuners = [
                    new OnlineTuner.Controller.GuitareTuner(widget)
                ];
                
                var analyser = new OnlineTuner.Analyser(tuners);
                analyser.install(function() {
                    console.log("let's go");
                }, function(e) {
                    OnlineTuner.$('error').style.display = 'inline';
                    OnlineTuner.$('message').innerHTML = e;
                });
            }
        </script>
    
  </body>
</html>
